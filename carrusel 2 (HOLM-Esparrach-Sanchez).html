    <style>
      #carousel {
      position: relative;
      width: 100%;
      height: 400px;
    }

    .carousel-images {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      /*height: 100%;*/
      display: flex;
      transition: transform 0.5s ease-in-out;
    }

    .carousel-images img {
      width: 100%;
      /*height: 100%;*/
      object-fit: cover;
    }

    .carousel-controls {
      position: absolute;
      bottom: 20px;
      left: 50%;
      transform: translateX(-50%);
    }

    .carousel-controls button {
      padding: 10px 20px;
      margin: 0 10px;
      background-color: #fff;
      border: none;
      border-radius: 20px;
      box-shadow: 0 2px 5px rgba(0,0,0,0.3);
      cursor: pointer;
    }
    </style>
    <script>
        
        function activarMiCarrusel(idCarrusel, tiempo) {
          var $imagenes = $('#' + idCarrusel + ' img');
          var index = 0;
        
          $imagenes.css('display', 'none'); // ocultamos todas las imágenes al principio
          $imagenes.eq(index).css('display', 'block'); // mostramos la primera imagen
        
          setInterval(function() {
            $imagenes.eq(index).css('display', 'none'); // ocultamos la imagen actual
            index = (index + 1) % $imagenes.length;
            $imagenes.eq(index).css('display', 'block'); // mostramos la siguiente imagen
          }, tiempo);
        }
