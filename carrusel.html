<html>
    <head>
        <script src="https://code.jquery.com/jquery-3.6.4.js"integrity="sha256-a9jBBRygX1Bh5lt8GZjXDzyOB+bWve9EiO7tROUtj/E=" crossorigin="anonymous"></script>
        <style>
            img{
                width: 30%;
            }
        </style>
        <script>
            function activarMiCarrusel(idCarrusel, tiempo) {
                var carrusel = $('#' + idCarrusel);
                carrusel.css('display', 'none');
                var i = 0;
                carrusel.eq(i).css('display', 'block');
                setInterval(function() {
                    carrusel.eq(i).css('display', 'none');
                    i = (i + 1) % carrusel.length;
                    carrusel.eq(i).css('display', 'block');
                }, tiempo);
            }
        </script>
    </head>
        
    <body>
        <div id="carrusel">
        	<img src="https://wallpaperaccess.com/full/1188099.jpg" alt="123">
            <img src="https://assets.goal.com/v3/assets/bltcc7a7ffd2fbf71f5/blt9c63fcb2751bcd95/60dd45f276a3de39ad1b455b/2d1eec3e18ba789688f02a1a2b80a40239dbb7da.jpg?auto=webp&format=jpg&quality=80" alt="456">
            <img src="https://wallpapercrafter.com/desktop1/617440-sports-1920x1080-football-soccer-paris-saint-germain.jpg" alt="789">
        </div>
        <script>
            activarMiCarrusel("carrusel",3000);
        </script>
    </body>
</html>
