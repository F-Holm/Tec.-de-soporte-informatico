    <style>

    <script>
        function activarMiCarrusel(idCarrusel, tiempo) {
        var imagenes = $('#' + idCarrusel + ' img');
        var indice = 0;

        imagenes.eq(indice).css('display', 'block');
        for (let index = 1; index < imagenes.length; index++) {
            imagenes.eq(indice).css('display', 'none');            
        }

        setInterval(function() {
          imagenes.eq(indice).css('display', 'none');
          indice = (indice + 1) % imagenes.length;
          imagenes.eq(indice).css('display', 'block');
        }, tiempo);
      }
      
      activarMiCarrusel('miCarrusel', 2000);
      
    </script>
</head>
<body>
    <div id="miCarrusel">
        <img id="IMG0" src="https://wallpaperaccess.com/full/1188099.jpg" alt="123">
        <img id="IMG1" src="https://assets.goal.com/v3/assets/bltcc7a7ffd2fbf71f5/blt9c63fcb2751bcd95/60dd45f276a3de39ad1b455b/2d1eec3e18ba789688f02a1a2b80a40239dbb7da.jpg?auto=webp&format=jpg&quality=80" alt="456">
